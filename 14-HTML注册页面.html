<html>
    <head>
	    <title>HTML注册页面</title>
		<meta charset="UTF-8"/>
	</head>
	<body>
	    <h3>HTML注册页面</h3>
		<hr/>
		<form action="#"method="get">
		    <table border="1px" cellpadding="3px"cellspacing="0px">
			    <tr height="35px">
				    <td width=100px>用户名</td>
					<td width=200px>
					    <input type="text" name="uname" id="uname" value=""/>	
					</td>	
			    </tr>
				<tr height="35px">
				    <td>密码</td>
					<td><input type="password" name="pwd" id="pwd" value=""/>
					</td>				
				</tr>
				<tr height="35px" >
				    <td>邮箱</td>
					<td><input type="text" name="mail"  value=""/>
					</td>
				</tr>
				<tr height="35px">
				    <td>手机号</td>
					<td><input type="text" name="phone" value=""/>
					</td>
				</tr>
				<tr height="35px">
				    <td>性别</td>
					<td>
					    男<input type="radio" name="sex" value="1"/>
					    女<input type="radio" name="sex" value="2"checked="checked"/>
					</td>
				</tr>
				<tr height="35px">
				    <td>爱好</td>
					<td>
					    看电影<input type="checkbox" name="fav" value="1"/>
					    看书<input type="checkbox" name="fav" value="2"checked="checked"/>
						睡觉<input type="checkbox" name="fav" value="3"/>
					</td>
				</tr>
				<tr height="35px">
				    <td>籍贯</td>
					<td>
					    <select name="address">
						    <option value="0">商丘</option>
							<option value="1">新乡</option>
							<option value="2">信阳</option>
							<option value="3">郑州</option>
						</select>
					</td>
				</tr>
				<tr height="35px">
				    <td>个人介绍</td>
					<td>
					    <textarea name="intro"rows="4"cols="20" value=""></textarea>
					</td>
				</tr>
				 <tr height="35px">
				    <td colspan="2" align="center">				    
					    <input type="checkbox"name="agree"value="1"/>是否同意本公司的协议	
					</td>	
			    </tr>
				 <tr height="35px">
				    <td colspan="2" align="center">			    
					    <input type="submit" value="注册"/>	
					</td>	
			    </tr>
			</table>
		</form>
	</body>
</html>
