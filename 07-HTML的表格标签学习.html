<html>
    <head>
	    <title>07-HTML表格标签学习</title>
		<meta charset="UTF-8"/>
	</head>
	<body>
	    <h3>表格标签学习</h3>
		<hr/>
		<h4>表格标签的常用属性及设置学习：</h4>
		<table border="1px" cellpadding="2px" cellspacing="0px">
		    <tr height="50px">
			    <th width="100px">科目</th>
				<th width="100px">分数</th>
				<th width="100px">级别</th>
				<th width="100px">说明</th>
			</tr>
			<tr height="50px">
			    <td>Java</td>
				<td>100</td>
				<td>8</td>
				<td>面向对象的编程语言</td>
			</tr>
			<tr height="50px">
			    <td>C语言</td>
				<td>100</td>
				<td>8</td>
				<td>面向过程的编程语言</td>
			</tr>
			<h4>单元格的合并学习：</h4>
		<table border="1px" cellpadding="2px" cellspacing="0px">
			<tr height="70px">
			<td width="200px" colspan="2"></td>
			<td width="100px"></td>
			<td width="200px"colspan="2" rowspan="2"></td>
			</tr>
			<tr height="70px">
			<td></td>
			<td></td>
			<td></td>
			</tr>
			<tr  height="70px">
			<td></td>
			<td></td>
			<td rowspan="2"></td>
			<td></td>
			<td></td>
			</tr>
			<tr height="70px">
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			</tr>
	</body>
</html>
<!--
    表格标签学习：
	table:声明一个表格
	    tr:声明一行
		    th:声明一个单元格，表头格，默认居中加黑显示
		    td:声明一个单元格,默认居左显示原始数据
	    属性:
	        border:给表格添加边框
		    width:设置表格的宽度
		    height：设置表格的高度
		    cellpadding:设置内容距边框的距离
		    cellspacing:设置边框的大小
	    特点：
	        默认根据数据的多少进行表格的大小显示
	单元格的合并：
	    第一步：
		    首先确保表格是一个规整的表格
		第二步：
		    根据要合并的单元格，找到其源码位置
		第三步：
		    行合并：在要合并的单元格中的第一个单元格上使用属性rowspan="要合并的单元格的个数"
			列合并：在要合并的单元格中的第一个单元格上使用属性colspan="要合并的单元格的个数"
-->
