<html>
    <head>
	    <title>HTML的form标签学习</title>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<h3>HTML的form标签学习</h3>
		<hr/>
		<form action="#" method="get">
		    用户名：<input type="text" name="uname"/><br/>
			密码：<input type="text" name="password"/><br/>
			性别：男 <input type ="radio"name="sex"value="1"/> 女 <input type="radio"name="sex"value="1"checked="checked"/><br/>
			爱好：<br/>
			    看电影<input type="checkbox" name="fav"value="1"checked="checked"/><br/>
			    睡觉<input type="checkbox" name="fva"value="2"/><br/>
			    吃饭<input type="checkbox" name="fva" value="3"/><br/>
			籍贯：<br/>
			<select name="address">
			    <option value="0">--请选择--</option>
			    <option value="1">北京</option>
				<option value="2"selected="selected">商丘</option>
				<option value="3">苏州</option>
			</select><br/>
			文本域：<br/>
			    <textarea name="intro"rows="10"cols="30"></textarea><br/>
			普通按钮：
			    <input type="button" name="" id="" value="普通按钮"/><br/>
			隐藏标签：
			    <input type="hidden" name="hidden"value="哈哈"/>
				
			<input type="submit" value="登录"/>
	    </form>
	</body>
</html>
<!--
    form表单标签学习：
	    作用：收集并提交用户数据给指定服务器
		
		属性：
		    action:收集的数据的提交地址
			method：收集数据的提交方式
			    get:适合小量数据，表单数据以？隔开，拼接在url后面，不同的键值对用&隔开，不安全
				post：适合大量数据，安全，隐式提交。
			注意1：表单数据的提交，要提交的表单必须拥有name属性值，否则不会提交。
                    提交的表单数据为键值时，键为name属性的值，值为用户书写的数据。		
			注意2：form标签会收集标签内部的数据，外部不会	
            注意3：form表单的数据提交需要依赖于submit提交按钮			
    form表单域标签学习：
	    作用：收集并提交用户数据给指定服务器
		使用:
		    文本框：
			    input:
				    type:
					    text:收集少量的文本数据，用户可见
					    password：收集用户密码数据
					name:数据提交的键，也会被js使用
					value:默认值
			单选框：
                input
                    type:
                        radio
                    name:name属性性质相同的只能选择一项数据
                    value:要提交的数据
                    checked：使用此属性的单选默认是选择状态	
            多选框：
                input:
                    type:
                        checkbox
					name:一个多选组必须提供相同的name属性值
					value:要提交的数据
                    checked：使用此属性的多选框默认是选择状态	
			单选下拉框：
			    select
				    name:数据提交的键名，必须声明
                    子标签option:一个option标签表示一个下拉选项
                    value:要提交的数据
                    selected：使用此属性的下拉选项默认是选择状态					        
            文本域：
			    textarea:声明一个可以书写大量文字的文本区域
				    name:数据提交的键名，js和css也会使用
					rows:声明文本域的行数
					cols:声明文本域的列数
			普通按钮：
                input:
                    type:
                        button
					value:要提交的数据
            隐藏标签：
                input:
                    type:
					    hidden
			        name:数据提交的键名，必须声明
				    value:要提交的数据
			
		    注意：表单数据提交的是表单域标签value的值	
	form表单标签的使用：
        在点击数据提交时，form标签会将其内部所有form表单域标签中用户书写的数据按照method指明的提交方式
		提交给action属性指明的提交地址
	    
	       
-->
