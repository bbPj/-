<html>
    <head>
	    <title>05-HTML的图片标签学习<title>
		<meta charset="UTF-8">
	</head>
	<body>
	    <h3>图片标签学习</h3>
		<hr />
		<!--使用本地资源-->
		<img src="img/1.jpg" width="300px height"="200px"/>
		<!--使用网络资源-->
		<img src=" https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=3315324068,1694602888&fm=26&gp=0.jpg" width="300px height"="200px" title="这是一个优美的图片"alt="这是一个优美的图片"/>
		
		
		
		
	</body>
</html>
<!--
    图片标签：
	    img
		    src:图片路径
			    本地资源路径路径：一般图片本地资源使用相对路
				width:设置图片的宽度，如果是单独设置，则在图片保证不失真的情况下自动缩小或放大。
				      单位可以是px也可以是百分比
    注意：		height：设置图片的高度，如果是单独设置，则在图片保证不失真的情况下自动缩小或放大
	                  单位可以是px也可以是百分比 
			    title：图片标题，鼠标放在图片上会显示。
				alt：图片加载失败后的提示语。
	        相对路径：从当前文件出发查找另一个文件所经过的路径
	        绝对路径：从根盘符出发所查找文件的路径
			图片不会自动换行的（行内元素）
			

	
					

-->
