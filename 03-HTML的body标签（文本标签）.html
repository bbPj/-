<html>
    <head>
	    <title>HTML的body标签-文本标签</title>  
		<meta charset="utf-8"/>
	</head>
	<body>
	    <!--标题标签---->
		<h1 align="center">为什么今天才交学习报告</h1>
		<h2 align="center"> &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;——因为前几天没学</h2>
		<hr width="1200px" size="5px" color="blue" align="left"/>
		<h7>今天十分想念sxy</h7>
		今天也很喜欢pv
		<p>
		    &nbsp;&nbsp;今天是<i>10月2日</i>，我好久没学习了，所以今天学多一点，就不能和<b>pv</b>聊天了。<br/>
			前天陪<b>sxy</b>去拍了一天的照片，回到学校洗澡、收拾行李；<br/>
			昨天坐了一天的高铁，网太卡，啥也干不了，回到家感觉<u>累瘫了</u>，也没学；<br/>
			今天起床之后就去了医院，晚上刚回到家，<del>学一学</del><b><i>(补一补)</b></i>这几天没学的课吧，，，，<br/>
		</p>
		
	</body>	
</html>
<!--
    标题标签：
	    h1-h6:会使其中的数据加粗加黑表示，并且显示依次减弱，标题标签自带换行功能。（块级标签）
		    属性：
			    align:center left right(位置属性 默认居中)
	水平线标签：
		hr:会在页面中显示一条水平线
		属性：
	        width="宽度" 设置水平线的宽度
			size="高度" 设置水平线的高度
			color="颜色" 设置水平线的颜色
				
	段落标签：
        p:会使得一段数据作为整体显示，主要是进行css与js操作时比较方便。
		    特点：
			1、会自动换行（块级元素）
			2、段间距比较大
    换行符：
	    br：
		    告诉浏览器需要在此位置换行。
    空格符：
	    &nbsp:
		    告诉浏览器在此位置增加空格。 
	权重标签：
	    b:
		    会将内容加黑显示。
		i:
            会将内容斜体显示。		
		u:
		    会将内容增加下划线。
	    del：
		    增加中划线。
	    以上标签不可换行，并可嵌套使用。
		注意：
		1、标签的属性是对标签功能的进一步补充，可以由开发人员自由指定标签的属性值来达到想要的显示效果。
		2、head标签可分为六个。
		3、像素单位（px）占据的是电脑屏幕的大小，百分比占据的是浏览器窗口的大小。
-->
