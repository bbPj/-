<html>
    <head>
	    <title>04-HTML-body标签（列表标签）</title>
		<meta charset="UTF-8"/>
	</head>
	<body>
	    <h3>列表标签学习</h3>
		<hr>
		<h4>中国知名城市</h4>
        <ul>		
		    <li>北京</li>
			<li>苏州</li>
			<li>商丘</li>
		</ul>
		<h4>我和他的爱好</h4>
		<ol type="1">
		    <li>打游戏</li>
			<li>看比赛</li>
			<li>看电影</li>
			<li>喝奶茶</li>
			<li>欣赏漂亮小姐姐</li>
			<li>欣赏帅气小哥哥</li>		
		</ol>
		<dl>
		    <dt>IT课程：</dt>
		    <dd>java课程</dd>
			<dd>python课程</dd>
			<dd>大数据课程</dd>
			<dt>热门旅游城市：</dt>
			<dd>商丘</dd>
			<dd>周口</dd>
			<dd>新乡</dd>
			
		</dl>
		
	</body>
</html>
<!--
    列表标签学习：
	    有序列表：
		    ol:
			    li:该标签中书写列表内容，一个li标签代表列表中的一行数据。
				特点：会自动的给列表进行顺序编码，格式从小到大，并且是连续的。
			属性：
			    type:可以改变数字编码的值，可以是1 a A 罗马数字1，默认使用阿拉伯数字进行顺序编码。
				
		无序列表：
		    ul:
			    li:该标签中书写列表内容，一个li标签代表列表中的一行数据。
				特点：默认数据前有一个黑圆圈符号。
		自定义列表：
		    dl:
			    dt:数据的标题。
				dd:数据的具体内容。
		
-->
