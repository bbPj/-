<html>
    <head>
	    <title>09-HTML内嵌标签</title>
		<meta charset="UTF-8"/>
	</head>
	<body>
	    <h3>HTML内嵌标签学习</h3>
		<hr/>
		<a href="http://www.baidu.com" target="_if">百度一下</a>
		<a href="http://www.so.com" target="_tt">360搜索</a></br>
		<iframe src=""width="48%"height="400px"name="_if"></iframe>
		<iframe src=""width="48%"height="400px"name="_tt"></iframe>
	</body>
	<!--
	    内嵌标签：
		    iframe
			    src:要显示的资源路径
				    可以是本地(相对路径)
					也可以是网络资源(绝对路径)
				    注意：
					    默认当前页面打开及加载src指向的资源
				width:设置显示区域的宽度
				height:设置显示区域的高度
				name:设置内嵌区域的名字，结合超链接的target属性使用
		作用：
		    在当前网页中加载其他网页的资源，达到不同网页之间不互相干扰，并能在同一个页面呈现给用户的目的。			
	-->
